[application]

name="rts"
main_scene="res://Assets/Scenes/main.tscn"
icon="res://icon.png"

[autoload]

audioController="*res://Assets/Scripts/audioController.gd"
screen_server="*res://Assets/Scripts/screen_server.gd"

[debug]

force_fps=60

[display]

resizable=true
width=1024
height=768
use_vsync=false
borderless_window=false
custom_mouse_cursor="res://Assets/Textures/cursor.png"
emulate_touchscreen=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

ScreenButton=[key(F2)]
Delete=[key(Delete)]
RKM=[mbutton(0, 2)]
DT_unit_add=[key(Z)]
DT_unit_manager=[key(P)]
LKM=[mbutton(0, 1)]

[physics_2d]

thread_model=2

[rasterizer]

use_fragment_lighting=false
shadow_filter=0
fp16_framebuffer=false
trilinear_mipmap_filter=false
anisotropic_filter_level=0.0

[render]

thread_model=2
default_clear_color=#ff000000
