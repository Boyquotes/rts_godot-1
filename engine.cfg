[application]

name="rts"
main_scene="res://Assets/Scenes/menu.tscn"
icon="res://icon.png"

[autoload]

screen_server="*res://Assets/Scripts/screen_server.gd"

[display]

width=800
height=600
resizable=false
borderless_window=false
custom_mouse_cursor="res://Assets/Textures/cursor.png"
emulate_touchscreen=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

ScreenButton=[key(F2)]
Delete=[key(Delete)]
RKM=[mbutton(0, 2)]
DT_unit_add=[key(Z)]
DT_unit_manager=[key(P)]
LKM=[mbutton(0, 1)]
